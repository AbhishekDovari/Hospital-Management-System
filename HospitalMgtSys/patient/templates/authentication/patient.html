{% extends 'authentication/dashboard.html' %}

{% block content %}

<div>
    <table>
        <th>Patient Name</th>
        <th>Phone No.</th>
        <th>Email</th>
        
        {% for patient in patients %}
            <tr>
                <td>{{patient.name}}</td>
                <td>{{patient.phone}}</td>
                <td>{{patient.email}}</td>
            </tr>
        {% endfor %}

    </table>
</div>

{% endblock content %}
